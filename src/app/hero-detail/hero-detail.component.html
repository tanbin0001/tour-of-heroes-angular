<div *ngIf="hero">
  <h2>{{ hero.name | uppercase }} Details</h2>
  <div><span>id:</span> {{ hero.id }}</div>
  <div>
    <label
      >Name:
      <input [(ngModel)]="hero.name" type="text" placeholder="name" />
    </label>
  </div>
</div>

<button
  style="background-color: red; padding: 5px; margin-top: 5px"
  (click)="goBack()"
>
  Go Back
</button>
